<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [4, 8, "Hà Nội", 12, "Việt Nam", 6];
        let b = [];
        for (i = 0; i < a.length; i++)
        {            
            if (a[i] === a[i]/1)
            {
                b.push(a[i]);
            }
        }

        if (b.length == 0)
        {
            console.log("Mảng không tồn tại số nguyên");
            
        }
        else{
            console.log(b);
        }
        
    </script>
</body>
</html>
